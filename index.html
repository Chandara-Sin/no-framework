<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chandara Sin</title>
    <style>
      h1 {
        color: purple;
      }
      #icon {
        color: blue;
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <planet-input id="input-planet"></planet-input>
    <hello-planet name="Napture" id="first-hello-planet">
      <span id="icon" slot="icon">ðŸ˜ƒ Hello Me</span>
    </hello-planet>
    <div class="flex flex-row justify-between py-3 items-center">
      <label
        for="search-input"
        class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600 w-64"
      >
        <input
          type="text"
          placeholder="Search..."
          id="search-input"
          class="peer h-6 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
        />
        <span
          class="absolute left-3 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs"
        >
          Search
        </span>
      </label>
      <div class="flex justify-center items-center">
        <label for="is-stocked-only" class="text-sm dark:text-gray-400">
          <input
            type="checkbox"
            name="is-stocked-only"
            id="is-stocked-only"
            aria-label="Remember me"
            class="mr-1 rounded-sm accent-blue-400"
          />
          Only show product in stock
        </label>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table-product
        id="product-table"
        class="min-w-full w-full divide-y divide-gray-200 text-sm"
      >
      </table-product>
    </div>
    <template id="hello-planet-template">
      <h1 id="hello">Hello Template</h1>
      <slot name="icon">default</slot>
    </template>
    <script src="main.js"></script>
    <script src="components/planet-input/planet-input.js"></script>
    <script src="components/table-product/table-product.js"></script>
    <script src="components/hello-planet/hello-planet.js"></script>
  </body>
</html>
